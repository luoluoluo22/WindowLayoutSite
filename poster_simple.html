<!-- 主容器：深空灰背景 -->
<div
    style="background-color: #0f172a; padding: 40px; border-radius: 24px; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; color: #e2e8f0; line-height: 1.6;">

    <!-- 头部：标题与Slogan -->
    <div style="text-align: center; margin-bottom: 40px;">
        <h1
            style="font-size: 56px; margin: 0; color: #fff; font-weight: 800; letter-spacing: 2px; text-shadow: 0 4px 30px rgba(56, 189, 248, 0.4);">
            智能窗口布局
        </h1>
        <p style="font-size: 18px; color: #94a3b8; margin-top: 15px; letter-spacing: 1.5px;">像贴便利贴一样管理你的屏幕空间</p>
    </div>

    <!-- 💡 开发初衷模块 -->
    <div
        style="background: rgba(56, 189, 248, 0.1); border-left: 5px solid #38bdf8; padding: 20px 25px; border-radius: 8px; margin-bottom: 35px;">
        <h3 style="margin: 0 0 10px 0; color: #38bdf8; font-size: 18px;">💡 为什么开发这个动作？</h3>
        <p style="margin: 0; font-size: 15px; color: #cbd5e1;">
            受够了每天手动拖拽对齐窗口的繁琐！我希望<strong>核心窗口（如编辑器）能像“钉子”一样雷打不动</strong>，而其他辅助窗口能自动乖乖填补空缺。
            <br>
            市面上的分屏软件不够灵活，于是诞生了这个<strong>支持“可视化锁定”与“场景快照”</strong>的效率神器。
        </p>
    </div>

    <!-- 示意图演示区 -->
    <div
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 35px;">

        <!-- 演示 1：智能排列 (修复错位) -->
        <div
            style="background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center;">
            <div style="margin-bottom: 20px; font-weight: bold; color: #38bdf8; text-align: left;">01. 一键自动排列</div>

            <!-- CSS画布：使用 Flex 纵向排列，拒绝 absolute -->
            <div
                style="background: #0f172a; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">

                <!-- 上半部：乱序 (用 transform 旋转模拟) -->
                <div style="height: 50px; display: flex; align-items: center; justify-content: center; gap: 5px;">
                    <div
                        style="width: 40px; height: 30px; border: 2px dashed #475569; border-radius: 4px; transform: rotate(-10deg);">
                    </div>
                    <div
                        style="width: 50px; height: 35px; border: 2px dashed #475569; border-radius: 4px; transform: translateY(-5px);">
                    </div>
                    <div
                        style="width: 35px; height: 25px; border: 2px dashed #475569; border-radius: 4px; transform: rotate(15deg) translateY(5px);">
                    </div>
                </div>

                <!-- 箭头 -->
                <div style="color: #38bdf8; font-size: 20px; font-weight: bold;">↓</div>

                <!-- 下半部：整齐 -->
                <div style="display: flex; gap: 10px; width: 100%;">
                    <div
                        style="flex: 1; height: 50px; background: #1e293b; border: 2px solid #38bdf8; border-radius: 6px; position: relative;">
                        <div
                            style="width: 8px; height: 8px; background: #38bdf8; border-radius: 50%; position: absolute; top: 5px; left: 5px;">
                        </div>
                    </div>
                    <div
                        style="flex: 1; height: 50px; background: #1e293b; border: 2px solid #38bdf8; border-radius: 6px;">
                    </div>
                </div>

            </div>

            <p style="margin: 15px 0 0 0; font-size: 13px; color: #94a3b8;">无需手动对齐，杂乱窗口一键归位</p>
        </div>

        <!-- 演示 2：拖拽交换 -->
        <div
            style="background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center;">
            <div style="margin-bottom: 20px; font-weight: bold; color: #fbbf24; text-align: left;">02. 拖拽交换位置</div>

            <!-- CSS画布 -->
            <div
                style="background: #0f172a; padding: 30px 15px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 15px; position: relative;">
                <!-- 窗口 A -->
                <div
                    style="width: 80px; height: 70px; border: 2px solid #fbbf24; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #fbbf24; font-weight: bold; font-size: 20px; background: #1e293b;">
                    A
                </div>

                <!-- 交换图标 -->
                <div style="color: #e2e8f0; font-size: 24px;">↔️</div>

                <!-- 窗口 B -->
                <div
                    style="width: 80px; height: 70px; border: 2px solid #f472b6; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #f472b6; font-weight: bold; font-size: 20px; background: #1e293b;">
                    B
                </div>

                <!-- 手柄示意 (改为相对定位) -->
                <div
                    style="position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; color: #94a3b8; font-size: 12px;">
                    ⋮ 拖拽手柄</div>
            </div>

            <p style="margin: 15px 0 0 0; font-size: 13px; color: #94a3b8;">拖动 A 窗口的手柄给 B，位置互换</p>
        </div>

        <!-- 演示 3：场景恢复 -->
        <div
            style="background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center;">
            <div style="margin-bottom: 20px; font-weight: bold; color: #22d3ee; text-align: left;">03. 场景快照恢复</div>

            <!-- CSS画布 -->
            <div
                style="background: #0f172a; padding: 30px 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-evenly;">
                <!-- 快照卡片 -->
                <div
                    style="width: 60px; height: 40px; background: #334155; border-radius: 4px; display: flex; flex-direction: column; justify-content: center; gap: 3px; padding: 5px;">
                    <div style="height: 4px; width: 60%; background: #64748b; border-radius: 2px;"></div>
                    <div style="height: 4px; width: 80%; background: #64748b; border-radius: 2px;"></div>
                </div>

                <!-- 箭头 -->
                <div style="color: #22d3ee; font-size: 20px;">➡️</div>

                <!-- 实体窗口 -->
                <div
                    style="width: 100px; height: 70px; border: 2px solid #22d3ee; border-radius: 6px; background: #1e293b; text-align: center; padding-top: 10px;">
                    <!-- 地址栏 -->
                    <div style="width: 80%; height: 8px; background: #22d3ee; border-radius: 4px; margin: 0 auto;">
                    </div>
                    <div style="font-size: 10px; color: #22d3ee; margin-top: 15px;">恢复 URL</div>
                </div>
            </div>

            <p style="margin: 15px 0 0 0; font-size: 13px; color: #94a3b8;">不仅恢复位置，还自动加载网址</p>
        </div>

    </div>

    <!-- 底部：适用人群 -->
    <div
        style="background: #1e293b; padding: 20px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 15px;">
        <span style="color: #94a3b8; font-size: 14px;">🎯 <strong>适用：</strong> 程序员 · 设计师 · 股票交易 · 多任务办公</span>
        <span
            style="background: #38bdf8; color: #0f172a; padding: 5px 12px; border-radius: 6px; font-size: 12px; font-weight: bold;">v2.0
            升级版</span>
    </div>

</div>
